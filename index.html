    <style>
        :root { 
            --primary: #d32f2f; --gold: #ffd700; --success: #4caf50; 
            --danger: #ff5252; --sprint: #ff5722; --recover: #2196f3;
        }
        body { font-family: 'PingFang TC', sans-serif; background: #000; color: white; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* é é¢ç®¡ç† */
        .page { display: none; height: 100vh; width: 100vw; position: absolute; flex-direction: column; }
        .page.active { display: flex; }

        /* Header */
        .header-bar { background: #222; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; height: 50px; box-sizing: border-box; }
        .btn-back { background: #444; color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 12px; cursor: pointer; }

        /* 1. ç™»å…¥é  */
        #page-login { justify-content: center; align-items: center; background: #121212; }
        .login-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 85%; max-width: 400px; }
        .name-card { padding: 15px; background: #2a2a2a; border: 1px solid #444; border-radius: 10px; text-align: center; font-weight: bold; }
        .name-card.taken { opacity: 0.2; pointer-events: none; }

        /* 2. é¸é¦¬é  */
        #page-setup { background: #111; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .horse-list { display: flex; flex-direction: column; gap: 15px; padding-bottom: 30px; }
        .horse-card { background: #222; border-radius: 15px; padding: 15px; border: 2px solid #333; position: relative; }
        .horse-card.selected { border-color: var(--success); background: #1a2e1a; }
        .horse-card.occupied { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .stat-bar-bg { height: 6px; background: #000; border-radius: 3px; overflow: hidden; margin-top: 2px; }
        .stat-bar-fill { height: 100%; background: linear-gradient(90deg, #444, var(--gold)); }

        /* 3. æ¯”è³½é  */
        #page-track { background: #050505; }
        .race-container { flex-grow: 1; position: relative; width: 100%; }
        .lane { position: relative; border-bottom: 1px solid #222; width: 100%; display: flex; align-items: center; }
        .horse-pawn { position: absolute; left: 0; display: flex; align-items: center; width: 120px; will-change: left; }
        .horse-visual { font-size: 35px; transform: scaleX(-1); }
        .stamina-outer { width: 50px; height: 5px; background: #000; border-radius: 3px; margin-top: 3px; }
        .stamina-inner { height: 100%; background: var(--success); transition: width 0.2s; }

        /* æ°£æ³¡èˆ‡å€’æ•¸ */
        .bubble { position: absolute; top: -40px; left: 0; padding: 3px 10px; border-radius: 15px; font-size: 11px; font-weight: bold; display: none; border: 1px solid #fff; z-index: 10; }
        .timer-text { position: absolute; top: -20px; left: 0; color: var(--recover); font-weight: bold; font-size: 14px; white-space: nowrap; }

        .finish-line { position: absolute; right: 80px; top: 0; bottom: 0; width: 20px; background: repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px); border-left: 2px solid gold; }

        /* 4. æ’è¡Œæ¦œ */
        #leaderboard-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .lb-box { background: white; color: #111; width: 85%; border-radius: 20px; padding: 25px; }

        /* Admin */
        .admin-controls { position: fixed; bottom: 20px; left: 0; right: 0; display: none; justify-content: center; gap: 10px; z-index: 9999; }
        .btn-admin { padding: 12px 25px; border-radius: 30px; border: none; font-weight: bold; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-bar" id="ui-header" style="display:none;">
    <div style="color:var(--gold); font-weight:bold;">ğŸ’¼ <span id="label-user-name"></span></div>
    <button class="btn-back" onclick="logout()">åˆ‡æ›è§’è‰²</button>
</div>

<div id="page-login" class="page active"><div class="login-grid" id="login-grid"></div></div>
<div id="page-setup" class="page"><div class="horse-list" id="horse-selection-list"></div></div>
<div id="page-track" class="page"><div class="race-container"><div class="finish-line"></div><div id="lanes-render-area" style="height:100%;"></div></div></div>

<div id="leaderboard-overlay">
    <div class="lb-box">
        <h2 style="text-align:center; color: var(--primary);">ğŸ† æ¯”è³½çµæœ</h2>
        <div id="rankings-list"></div>
        <button id="admin-reset-btn" onclick="adminReset()" style="display:none; width:100%; padding:15px; margin-top:20px; background:#333; color:white; border-radius:10px; font-weight:bold; border:none;">é‡ç½®éŠæˆ²</button>
    </div>
</div>

<div id="admin-panel" class="admin-controls">
    <button class="btn-admin" style="background:var(--success)" onclick="adminStart()">ğŸ é–‹å§‹æ¯”è³½</button>
    <button class="btn-admin" style="background:var(--primary)" onclick="adminReset()">ğŸ”„ é‡ç½®</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",
      messagingSenderId: "1021331253049",
      appId: "1:1021331253049:web:11f0695e8ab64eae0baae8",
      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70}, desc: "é«”åŠ›æ·±ä¸å¯æ¸¬ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 55, sta: 65, burst: 95, lck: 60}, desc: "å¤•é™½è¥¿ä¸‹ï¼Œé«”åŠ›å†ä½ä¹Ÿèƒ½çˆ†ç™¼ã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 85, lck: 30}, desc: "èµ·æ­¥å·”å³°ï¼Œä½†çˆ†è‚å€’æ•¸æ˜¯æ—¥å¸¸ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80}, desc: "ä»¥ç©©å®šé«˜èªé€Ÿå£“åˆ¶å…¨å ´ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 55}, desc: "æ²’å’–å•¡æ™‚é«”åŠ›æ‰è¶…å¿«ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99}, desc: "å¹¸é‹å€¼æ»¿åˆ†ï¼Œå¹¾ä¹ä¸æ»‘å€’ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 65}, desc: "é›–ç„¶æ²’å­˜åœ¨æ„Ÿï¼Œä½†è·‘å¾—ç•°å¸¸ç©©ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 40, sta: 70, burst: 99, lck: 40}, desc: "æœ€å¾Œé—œé ­è¡åˆºåŠ›ç„¡äººèƒ½åŠã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 65}, desc: "ç”¨æ°£å‹¢é©…å‹•å››è‚¢ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70}, desc: "é«”åŠ›èˆ‡é‹æ°£å…¼å…·ã€‚" }
    ];

    const names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = localStorage.getItem('race_user') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let serverOffset = 0;

    db.ref(".info/serverTimeOffset").on("value", s => serverOffset = s.val());

    function init() {
        if (isAdmin) {
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-reset-btn').style.display = 'block';
        }
        
        // ç™»å…¥
        const loginGrid = document.getElementById('login-grid');
        names.forEach(n => {
            const d = document.createElement('div');
            d.className = 'name-card';
            d.id = `user-${n}`;
            d.innerText = n;
            d.onclick = () => { myName = n; localStorage.setItem('race_user', n); db.ref(`users/${n}`).set(true); };
            loginGrid.appendChild(d);
        });

        // é¸é¦¬
        const setupGrid = document.getElementById('horse-selection-list');
        horseLibrary.forEach((h, i) => {
            const d = document.createElement('div');
            d.className = 'horse-card';
            d.id = `slot-${i}`;
            d.innerHTML = `
                <div style="font-weight:bold; color:var(--gold);">${h.trait}</div>
                <div class="stats-container">
                    <div>é€Ÿåº¦ <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${h.stats.spd}%"></div></div></div>
                    <div>é«”åŠ› <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${h.stats.sta}%"></div></div></div>
                    <div>çˆ†ç™¼ <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${h.stats.burst}%"></div></div></div>
                    <div>å¹¸é‹ <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${h.stats.lck}%"></div></div></div>
                </div>
                <div style="font-size:11px; color:#888;">${h.desc}</div>
            `;
            d.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            setupGrid.appendChild(d);
        });

        listenFirebase();
    }

    function switchPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function logout() {
        if(myName) { db.ref(`users/${myName}`).remove(); db.ref(`assignments/${myName}`).remove(); }
        localStorage.removeItem('race_user');
        location.reload();
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const u = snap.val() || {};
            names.forEach(n => {
                const el = document.getElementById(`user-${n}`);
                u[n] ? el.classList.add('taken') : el.classList.remove('taken');
            });
            if (myName && u[myName]) {
                switchPage('page-setup');
                document.getElementById('ui-header').style.display = 'flex';
                document.getElementById('label-user-name').innerText = myName;
            } else {
                switchPage('page-login');
                document.getElementById('ui-header').style.display = 'none';
            }
        });

        db.ref('assignments').on('value', snap => {
            const a = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const el = document.getElementById(`slot-${i}`);
                const owner = Object.keys(a).find(k => a[k] === i);
                el.className = 'horse-card';
                if (owner === myName) el.classList.add('selected');
                else if (owner) el.classList.add('occupied');
            });
        });

        db.ref('gameState').on('value', snap => {
            const s = snap.val();
            if (s && s.status === 'racing') runRace(s);
            if (s && s.status === 'idle' && document.getElementById('page-track').classList.contains('active')) location.reload();
        });
    }

    function adminStart() {
        db.ref('assignments').once('value', snap => {
            const players = snap.val();
            if (!players) return alert("æ²’äººé¸é¦¬ï¼");
            const raceData = {};
            Object.entries(players).forEach(([name, hIdx]) => {
                const h = horseLibrary[hIdx];
                const events = [];
                for(let j=0; j<3; j++) {
                    const t = 8 + (j * 8) + Math.random() * 5;
                    const type = (Math.random() * 100 < h.stats.lck) ? 'burst' : 'slip';
                    events.push({ t, type });
                }
                raceData[name] = { hIdx, events };
            });
            db.ref('gameState').set({ status: 'racing', startTime: Date.now() + serverOffset + 3000, raceData });
        });
    }

    function adminReset() { db.ref().set({ gameState: { status: 'idle' } }); }

    function runRace(state) {
        switchPage('page-track');
        document.getElementById('ui-header').style.display = 'none';
        const renderArea = document.getElementById('lanes-render-area');
        renderArea.innerHTML = "";
        
        const players = Object.entries(state.raceData);
        const laneH = 100 / Math.max(players.length, 5);
        
        players.forEach(([name, data], idx) => {
            const div = document.createElement('div');
            div.className = 'lane';
            div.style.height = `${laneH}%`;
            div.innerHTML = `
                <div class="horse-pawn" id="pawn-${idx}">
                    <div class="bubble" id="bub-${idx}"></div>
                    <div class="timer-text" id="time-${idx}"></div>
                    <div class="horse-visual">ğŸ</div>
                    <div style="margin-left:8px;">
                        <div style="font-size:11px; font-weight:bold;">${name}</div>
                        <div class="stamina-outer"><div class="stamina-inner" id="stam-${idx}"></div></div>
                    </div>
                </div>
            `;
            renderArea.appendChild(div);
        });

        const finishX = renderArea.offsetWidth - 130;
        const runners = players.map(([name, data]) => ({
            name, stats: horseLibrary[data.hIdx].stats, events: data.events,
            progress: 0, stamina: 100, isRecovering: false, recoveryEndTime: 0, finished: false
        }));

        let lastTime = Date.now() + serverOffset;

        function frame() {
            const now = Date.now() + serverOffset;
            const dt = (now - lastTime) / 1000; // çœŸæ­£çš„ç§’æ•¸å·®
            lastTime = now;

            const elapsed = (now - state.startTime) / 1000;
            if (elapsed < 0) { requestAnimationFrame(frame); return; }

            runners.forEach((r, i) => {
                if (r.finished) return;

                const el = document.getElementById(`pawn-${i}`);
                const bub = document.getElementById(`bub-${i}`);
                const stam = document.getElementById(`stam-${i}`);
                const timer = document.getElementById(`time-${i}`);

                if (r.isRecovering) {
                    const left = Math.ceil(r.recoveryEndTime - elapsed);
                    timer.innerText = left > 0 ? `ğŸ¤® çˆ†è‚ä¸­..${left}s` : "";
                    if (elapsed >= r.recoveryEndTime) { r.isRecovering = false; r.stamina = 100; timer.innerText = ""; }
                } else {
                    // *** æ ¸å¿ƒé€Ÿåº¦ä¿®æ­£ï¼šåŸºç¤æ¯ç§’å‰é€²ç´„ 0.025 (å³40ç§’è·‘å®Œ) ***
                    let currentSpd = (r.stats.spd / 100) * 0.035; 
                    let drain = (1.5 - r.stats.sta/100) * 2.5; // æ¯ç§’æ‰£é«”åŠ›

                    let eventType = null;
                    r.events.forEach(ev => {
                        if (elapsed >= ev.t && elapsed <= ev.t + 1.5) {
                            if (ev.type === 'burst') { 
                                currentSpd *= (1.5 + r.stats.burst/100); 
                                drain *= 4; eventType = "âš¡ è¡åˆºï¼"; 
                            } else { 
                                r.progress = Math.max(0, r.progress - 0.01 * dt); // ç·©æ…¢å¾Œé€€
                                eventType = "â›¸ï¸ æ»‘å€’ï¼"; 
                            }
                        }
                    });

                    if (eventType) { bub.innerText = eventType; bub.style.display = "block"; bub.style.background = eventType.includes('âš¡') ? 'var(--sprint)' : '#555'; }
                    else { bub.style.display = "none"; }

                    r.progress += currentSpd * dt;
                    r.stamina = Math.max(0, r.stamina - drain * dt);
                    stam.style.width = r.stamina + "%";
                    stam.style.background = r.stamina < 20 ? 'var(--danger)' : 'var(--success)';

                    if (r.stamina <= 0) { r.isRecovering = true; r.recoveryEndTime = elapsed + 5; }
                }

                el.style.left = (r.progress * finishX) + "px";
                if (r.progress >= 1) { r.finished = true; r.finishTime = elapsed; }
            });

            if (runners.every(r => r.finished)) showLeaderboard(runners);
            else requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
    }

    function showLeaderboard(results) {
        const sorted = [...results].sort((a,b) => a.finishTime - b.finishTime);
        document.getElementById('leaderboard-overlay').style.display = 'flex';
        document.getElementById('rankings-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; font-weight:bold;">
                <span>#${i+1} ${r.name}</span>
                <span style="color:var(--primary)">${getPrize(i+1)}</span>
            </div>
        `).join('');
    }

    function getPrize(r) {
        if (r === 1) return "$2500";
        if (r <= 5) return "$1000ç¦®åˆ¸";
        return {6:"$500", 7:"$400", 8:"$300", 9:"$200", 10:"$100"}[r] || "-";
    }

    init();
</script>
