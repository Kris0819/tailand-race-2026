<script>
    const firebaseConfig = {

    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70}, desc: "æ“…é•·åœ¨ä¸»ç®¡è¦–ç·šå¤–ç·©æ­¥å‰é€²ï¼Œé«”åŠ›æ·±ä¸å¯æ¸¬ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95, lck: 60}, desc: "å¤•é™½è¥¿ä¸‹ä¾¿é–‹å•Ÿè¶…é »æ¨¡å¼ã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80, lck: 30}, desc: "èµ·æ­¥å³å·”å³°ï¼Œä½†è¦æ³¨æ„å¥åº·ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80}, desc: "ç¯€å¥æ„Ÿæ¥µå¼·ï¼Œä»¥èªé€Ÿå£“åˆ¶å…¨å ´ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 50}, desc: "ä¾è³´èˆˆå¥®åŠ‘ï¼Œé€Ÿåº¦å–æ±ºæ–¼æ‹¿éµæ¿ƒåº¦ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99}, desc: "ç¥ç´šé–ƒé¿ï¼Œè²¬ä»»éƒ½ç¢°ä¸åˆ°ç‰ ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 60}, desc: "æ²’äººæ³¨æ„åˆ°ç‰ å·²æ‚„æ‚„é ˜å…ˆã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99, lck: 40}, desc: "æœ€å¾Œä¸€ç§’å‰æ°¸é ä¸çŸ¥é“ç‰ å¤šå¿«ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 60}, desc: "ç”¨æ°£å‹¢é©…å‹•å››è‚¢ï¼Œé€Ÿåº¦æ¥µå¿«ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70}, desc: "ä¸æ±‚æœ€å¿«ï¼Œä½†çµ•å°æ´»å¾—æœ€ä¹…ã€‚" }
    ];

    const names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = localStorage.getItem('race_user') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';

    db.ref(".info/serverTimeOffset").on("value", s => serverOffset = s.val());

    function init() {
        if (isAdmin) {
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-reset-area').style.display = 'block';
            document.getElementById('user-wait-msg').style.display = 'none';
        }
        
        // åå­—æŒ‰éˆ•
        const nGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const b = document.createElement('button');
            b.className = 'name-btn';
            b.id = `btn-name-${n}`;
            b.innerText = n;
            b.onclick = () => {
                myName = n;
                localStorage.setItem('race_user', n);
                db.ref(`users/${n}`).set(true);
            };
            nGrid.appendChild(b);
        });

        // é¦¬åŒ¹æ¸²æŸ“
        const sGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const d = document.createElement('div');
            d.className = 'horse-slot';
            d.id = `slot-${i}`;
            d.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="color:var(--gold); font-size:16px;">${h.trait}</b>
                    <span style="font-size:10px; color:#666;">#${i+1}</span>
                </div>
                <div class="stat-row" style="margin-top:10px;"><span class="stat-label">é€Ÿåº¦</span><div class="stat-outer"><div class="stat-inner" style="width:${h.stats.spd}%"></div></div></div>
                <div class="stat-row"><span class="stat-label">é«”åŠ›</span><div class="stat-outer"><div class="stat-inner" style="width:${h.stats.sta}%"></div></div></div>
                <p style="font-size:11px; color:#aaa; margin-top:5px;">${h.desc}</p>
            `;
            d.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            sGrid.appendChild(d);
        });

        document.getElementById('btn-re-login').onclick = () => {
            if(myName) db.ref(`users/${myName}`).remove();
            if(myName) db.ref(`assignments/${myName}`).remove();
            localStorage.removeItem('race_user');
            location.reload();
        };

        listenFirebase();
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const u = snap.val() || {};
            names.forEach(n => {
                const b = document.getElementById(`btn-name-${n}`);
                if(b) u[n] ? b.classList.add('taken') : b.classList.remove('taken');
            });
            if (myName && u[myName]) {
                showPage('setup');
                document.getElementById('header').style.display = 'flex';
                document.getElementById('my-name-display').innerText = myName;
            } else {
                showPage('user-login');
                document.getElementById('header').style.display = 'none';
            }
        });

        db.ref('assignments').on('value', snap => {
            const a = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const s = document.getElementById(`slot-${i}`);
                if(!s) return;
                const owner = Object.keys(a).find(k => a[k] === i);
                s.className = 'horse-slot';
                if (owner === myName) s.classList.add('my-pick');
                else if (owner) s.classList.add('occupied');
            });
        });

        db.ref('gameState').on('value', snap => {
            const s = snap.val();
            if (s && s.status === 'racing') {
                runSyncRace(s);
            } else if (s && s.status === 'idle') {
                // é‡è¦ä¿®æ­£ï¼šåªæœ‰ç•¶ç©å®¶ç›®å‰åœ¨æ¯”è³½æˆ–æ’è¡Œæ¦œæ™‚ï¼Œæ‰åŸ·è¡Œé‡æ•´
                if (document.getElementById('track').classList.contains('active') || 
                    document.getElementById('leaderboard').style.display === 'flex') {
                    localStorage.removeItem('race_user');
                    location.reload();
                }
            }
        });
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function adminStart() {
        db.ref('assignments').once('value', snap => {
            const players = snap.val();
            if (!players) return alert("æ²’äººé¸é¦¬ï¼");
            const raceData = {};
            Object.entries(players).forEach(([name, hIdx]) => {
                const h = horseLibrary[hIdx];
                const baseDuration = 30 - (h.stats.spd / 15) + (Math.random() * 4);
                raceData[name] = {
                    hIdx, 
                    totalTime: baseDuration,
                    stamina: h.stats.sta,
                    events: [
                        { t: 5 + Math.random() * 10, type: Math.random() > 0.8 ? 'slip' : 'none' },
                        { t: 18 + Math.random() * 5, type: Math.random() > 0.6 ? 'burst' : 'none' }
                    ]
                };
            });
            db.ref('gameState').set({
                status: 'racing',
                startTime: Date.now() + serverOffset + 3000,
                raceData: raceData
            });
        });
    }

    function adminReset() {
        if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿé€™æœƒå°‡æ‰€æœ‰äººè¸¢å›ç™»å…¥ç•«é¢ã€‚")) {
            db.ref().set({ gameState: { status: 'idle' } });
        }
    }

    function runSyncRace(state) {
        showPage('track');
        document.getElementById('header').style.display = 'none';
        const box = document.getElementById('lanes-box');
        box.innerHTML = "";
        const players = Object.entries(state.raceData);
        const laneH = 100 / Math.max(players.length, 5);

        players.forEach(([name, data], idx) => {
            const div = document.createElement('div');
            div.className = 'lane';
            div.style.height = `${laneH}%`;
            div.innerHTML = `
                <div class="horse-container" id="horse-wrap-${idx}">
                    <div class="status-bubble" id="bubble-${idx}"></div>
                    <div class="horse-icon">ğŸ</div>
                    <div style="margin-left:5px;">
                        <div style="font-size:12px; font-weight:bold;">${name}</div>
                        <div class="stamina-track"><div class="stamina-fill" id="stam-fill-${idx}"></div></div>
                    </div>
                </div>
            `;
            box.appendChild(div);
        });

        const finishX = document.getElementById('track').offsetWidth - 110;

        function update() {
            const now = Date.now() + serverOffset;
            const elapsed = (now - state.startTime) / 1000;
            if (elapsed < 0) { requestAnimationFrame(update); return; }

            let finishedCount = 0;
            const rankings = [];

            players.forEach(([name, data], idx) => {
                const el = document.getElementById(`horse-wrap-${idx}`);
                const bub = document.getElementById(`bubble-${idx}`);
                const sFill = document.getElementById(`stam-fill-${idx}`);
                
                const drainRate = 100 / (data.totalTime * 0.7);
                let currStam = Math.max(0, 100 - (elapsed * drainRate * (100/data.stamina)));
                sFill.style.width = currStam + "%";
                sFill.style.background = currStam < 20 ? 'var(--danger)' : 'var(--success)';

                let speedMult = 1.0;
                bub.style.display = "none";
                if (currStam <= 0 && (Math.floor(elapsed) % 4 < 2)) {
                    speedMult = 0.3; bub.innerText = "ğŸ¤® çˆ†è‚"; bub.style.display = "block"; bub.style.background = "var(--danger)";
                }
                data.events.forEach(ev => {
                    if (elapsed > ev.t && elapsed < ev.t + 2) {
                        if (ev.type === 'slip') { speedMult = 0.1; bub.innerText = "â›¸ï¸ æ»‘å€’"; bub.style.display = "block"; bub.style.background = "#555"; }
                        else if (ev.type === 'burst') { speedMult = 1.6; bub.innerText = "âš¡ è¡åˆº"; bub.style.display = "block"; bub.style.background = "var(--sprint)"; }
                    }
                });

                let progress = Math.min(1, (elapsed / data.totalTime) * speedMult);
                let finalP = Math.min(1, elapsed / data.totalTime);
                el.style.left = (finalP * finishX) + "px";

                if (finalP >= 1) { finishedCount++; rankings.push({name, time: data.totalTime}); }
            });

            if (finishedCount < players.length) requestAnimationFrame(update);
            else setTimeout(() => showLeaderboard(rankings), 1000);
        }
        requestAnimationFrame(update);
    }

    function showLeaderboard(res) {
        const sorted = res.sort((a,b) => a.time - b.time);
        document.getElementById('leaderboard').style.display = 'flex';
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = sorted.map((r, i) => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #eee; font-weight:bold;">
                <span>#${i+1} ${r.name}</span>
                <span style="color:var(--primary)">${getPrize(i+1)}</span>
            </div>
        `).join('');
    }

    function getPrize(r) {
        if (r === 1) return "$2500";
        if (r <= 5) return "$1000ç¦®åˆ¸";
        return {6:"$500", 7:"$400", 8:"$300", 9:"$200", 10:"$100"}[r] || "-";
    }
