        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }

        /* 3. æ¯”è³½ç•«é¢ (éŠæˆ²åŒ–) */

        .finish-line {

        /* é¦¬åŒ¹ Pawn */

        .horse-visual { font-size: 40px; transform: scaleX(-1); animation: move 0.4s infinite; }

        .horse-visual.recovering { opacity: 0.5; animation: none; }

        @keyframes move { 0%, 100% { transform: scaleX(-1) translateY(0); } 50% { transform: scaleX(-1) translateY(-6px); } }

        /* å°è©±æ¡†èˆ‡æ³¡æ³¡ */

        .speech-bubble::after {

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40, lck: 70}, desc: "æ“…é•·åœ¨ä¸»ç®¡è¦–ç·šå¤–ç·©æ­¥å‰é€²ï¼Œé«”åŠ›æ·±ä¸å¯æ¸¬ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 55, sta: 65, burst: 95, lck: 60}, desc: "ä¸€æ—¦å¤•é™½è¥¿ä¸‹ï¼Œé«”åŠ›å†ä½ä¹Ÿèƒ½çˆ†ç™¼è¡åˆºã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 85, lck: 30}, desc: "èµ·æ­¥ç¬é–“å³å·”å³°ï¼Œä½†çˆ†è‚å€’æ•¸æ˜¯ä»–çš„æ—¥å¸¸ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60, lck: 80}, desc: "ç¯€å¥æ„Ÿæ¥µå¼·ï¼Œä»¥ç©©å®šçš„é«˜èªé€Ÿå£“åˆ¶å…¨å ´ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75, lck: 55}, desc: "ä¾è³´å’–å•¡å› æé€Ÿï¼Œæ²’å’–å•¡æ™‚é«”åŠ›æ‰è¶…å¿«ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30, lck: 99}, desc: "æ“æœ‰ç¥ç´šé–ƒé¿ï¼Œå¹¾ä¹ä¸æœƒæ»‘å€’ï¼Œé‹æ°£é»æ»¿ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50, lck: 65}, desc: "é›–ç„¶æ²’å­˜åœ¨æ„Ÿï¼Œä½†é«”åŠ›é©šäººä¸”è·‘å¾—ç•°å¸¸ç©©ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 40, sta: 70, burst: 99, lck: 40}, desc: "å¹³æ™‚éƒ½åœ¨æ··ï¼Œæœ€å¾Œé—œé ­è¡åˆºåŠ›é‡ç„¡äººèƒ½åŠã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70, lck: 65}, desc: "ç”¨æ°£å‹¢é©…å‹•å››è‚¢ï¼Œçˆ†ç™¼åŠ›èˆ‡é€Ÿåº¦å…¼å…·çš„å‹ç”·ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65, lck: 70}, desc: "ä¸æ±‚æœ€å¿«ï¼Œä½†é«”åŠ›èˆ‡é‹æ°£è®“ä»–å§‹çµ‚åœ¨ç¬¬ä¸€æ¢¯éšŠã€‚" }
    ];

    const names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = localStorage.getItem('race_user') || "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let serverOffset = 0;

    db.ref(".info/serverTimeOffset").on("value", s => serverOffset = s.val());

    function init() {
        if (isAdmin) {
            document.getElementById('admin-ctrl').style.display = 'flex';
            document.getElementById('lb-reset-btn').style.display = 'block';
            document.getElementById('lb-wait-msg').style.display = 'none';
        }

        const loginGrid = document.getElementById('login-grid');
        names.forEach(n => {
            const d = document.createElement('div');
            d.className = 'name-card';
            d.id = `user-${n}`;
            d.innerText = n;
            d.onclick = () => { myName = n; localStorage.setItem('race_user', n); db.ref(`users/${n}`).set(true); document.getElementById('bgm').play(); };
            loginGrid.appendChild(d);
        });

        const setupGrid = document.getElementById('horse-selection-list');
        horseLibrary.forEach((h, i) => {
            const d = document.createElement('div');
            d.className = 'horse-card';
            d.id = `slot-${i}`;
            d.innerHTML = `
                <div style="font-weight:bold; color:var(--gold); font-size:18px;">${h.trait}</div>
                <div class="stat-grid">
                    ${renderStat("SPD", h.stats.spd)} ${renderStat("STA", h.stats.sta)}
                    ${renderStat("BST", h.stats.burst)} ${renderStat("LCK", h.stats.lck)}
                </div>
                <div class="horse-desc">${h.desc}</div>
            `;
            d.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            setupGrid.appendChild(d);
        });

        listenFirebase();
    }

    function renderStat(label, val) {
        return `<div><div class="stat-label">${label}</div><div class="stat-bar"><div class="stat-fill" style="width:${val}%"></div></div></div>`;
    }

    function logout() {
        if(myName) { db.ref(`users/${myName}`).remove(); db.ref(`assignments/${myName}`).remove(); }
        localStorage.removeItem('race_user');
        location.reload();
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const u = snap.val() || {};
            names.forEach(n => {
                const el = document.getElementById(`user-${n}`);
                u[n] ? el.classList.add('taken') : el.classList.remove('taken');
            });
            if (myName && u[myName]) {
                switchPage('page-setup');
                document.getElementById('label-user-name').innerText = myName;
            } else {
                switchPage('page-login');
            }
        });

        db.ref('assignments').on('value', snap => {
            const a = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const el = document.getElementById(`slot-${i}`);
                if(!el) return;
                const owner = Object.keys(a).find(k => a[k] === i);
                el.className = 'horse-card';
                if (owner === myName) el.classList.add('selected');
                else if (owner) el.classList.add('occupied');
            });
        });

        db.ref('gameState').on('value', snap => {
            const s = snap.val();
            if (s && s.status === 'racing') runRace(s);
            if (s && s.status === 'idle' && document.getElementById('page-track').classList.contains('active')) location.reload();
        });
    }

    function switchPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('header').style.display = (id === 'page-track') ? 'none' : 'flex';
    }

    function adminStart() {
        db.ref('assignments').once('value', snap => {
            const players = snap.val();
            if (!players) return alert("é‚„æ²’äººé¸é¦¬ï¼");
            const raceData = {};
            Object.entries(players).forEach(([name, hIdx]) => {
                const h = horseLibrary[hIdx];
                const events = [];
                for(let j=0; j<3; j++) {
                    const t = 8 + (j * 8) + Math.random() * 5;
                    events.push({ t, type: (Math.random()*100 < h.stats.lck) ? 'burst' : 'slip' });
                }
                raceData[name] = { hIdx, events };
            });
            db.ref('gameState').set({ status: 'racing', startTime: Date.now() + serverOffset + 3000, raceData });
        });
    }

    function adminReset() { db.ref().set({ gameState: { status: 'idle' } }); }

    function runRace(state) {
        switchPage('page-track');
        const renderArea = document.getElementById('lanes-render-area');
        renderArea.innerHTML = "";
        
        const players = Object.entries(state.raceData);
        const laneH = 100 / Math.max(players.length, 5);
        
        players.forEach(([name, data], idx) => {
            const div = document.createElement('div');
            div.className = 'lane'; div.style.height = `${laneH}%`;
            div.innerHTML = `
                <div class="horse-pawn" id="pawn-${idx}">
                    <div id="bubble-${idx}"></div>
                    <div class="horse-visual" id="vis-${idx}">ğŸ</div>
                    <div style="margin-left:10px;">
                        <div style="font-size:10px; font-weight:bold;">${name}</div>
                        <div class="stamina-container"><div class="stamina-fill" id="stam-${idx}" style="width:100%"></div></div>
                    </div>
                </div>
            `;
            renderArea.appendChild(div);
        });

        const finishLineX = renderArea.offsetWidth - 140;
        const runners = players.map(([name, data]) => ({
            name, stats: horseLibrary[data.hIdx].stats, events: data.events,
            progress: 0, stamina: 100, isRecovering: false, recoveryStep: 0, recoveryEndTime: 0, finished: false
        }));

        let lastT = Date.now() + serverOffset;

        function frame() {
            const now = Date.now() + serverOffset;
            const dt = (now - lastT) / 1000; lastT = now;
            const elapsed = (now - state.startTime) / 1000;
            if (elapsed < 0) { requestAnimationFrame(frame); return; }

            runners.forEach((r, i) => {
                if (r.finished) return;
                const vis = document.getElementById(`vis-${i}`);
                const bub = document.getElementById(`bubble-${i}`);
                const stamFill = document.getElementById(`stam-${i}`);

                if (r.isRecovering) {
                    vis.classList.add('recovering');
                    const left = Math.ceil(r.recoveryEndTime - elapsed);
                    if (elapsed < r.recoveryEndTime - 4) {
                        bub.className = "speech-bubble bubble-danger";
                        bub.innerText = "ğŸ˜µ å·²çˆ†è‚ï¼";
                    } else {
                        bub.className = "speech-bubble";
                        bub.innerText = `ğŸ©¹ å›è¡€ä¸­...${left}s`;
                    }
                    if (elapsed >= r.recoveryEndTime) {
                        r.isRecovering = false; r.stamina = 100;
                        bub.innerText = ""; bub.className = ""; vis.classList.remove('recovering');
                    }
                } else {
                    let spd = (r.stats.spd / 100) * 0.035;
                    let drain = (1.5 - r.stats.sta/100) * 2.5;
                    let eventActive = false;

                    r.events.forEach(ev => {
                        if (elapsed >= ev.t && elapsed <= ev.t + 1.5) {
                            eventActive = true;
                            if (ev.type === 'burst') {
                                spd *= (1.5 + r.stats.burst/100); drain *= 5;
                                bub.className = "speech-bubble"; bub.innerText = "ğŸ”¥ è¡åˆºï¼";
                                vis.classList.add('sprinting');
                            } else {
                                r.progress = Math.max(0, r.progress - 0.012 * dt);
                                bub.className = "speech-bubble bubble-danger"; bub.innerText = "â›¸ï¸ æ»‘å€’ï¼";
                                vis.classList.remove('sprinting');
                            }
                        }
                    });

                    if (!eventActive) { bub.innerText = ""; bub.className = ""; vis.classList.remove('sprinting'); }
                    
                    r.progress += spd * dt;
                    r.stamina = Math.max(0, r.stamina - drain * dt);
                    stamFill.style.width = r.stamina + "%";
                    stamFill.style.background = r.stamina < 20 ? 'var(--danger)' : 'var(--success)';

                    if (r.stamina <= 0) {
                        r.isRecovering = true;
                        r.recoveryEndTime = elapsed + 5;
                    }
                }
                document.getElementById(`pawn-${i}`).style.left = (r.progress * finishLineX) + "px";
                
                // æŠµé”çµ‚é»ç«‹å³é¡¯ç¤ºè¡¨æƒ…
                if (r.progress >= 1) { 
                    r.finished = true; 
                    r.finishTime = elapsed;
                    bub.className = "finish-emoji";
                    bub.innerText = "ğŸ˜"; // æš«æ™‚çµ±ä¸€ç‚ºé€™å€‹è¡¨æƒ…ï¼Œçµæœå‡ºä¾†å¾Œæœƒæ›´æ–°
                }
            });

            if (runners.every(r => r.finished)) {
                setTimeout(() => finishGame(runners), 1000);
            } else {
                requestAnimationFrame(frame);
            }
        }
        requestAnimationFrame(frame);
    }

    function finishGame(results) {
        const sorted = [...results].sort((a,b) => a.finishTime - b.finishTime);
        const emojis = ["ğŸ¥³", "ğŸ˜", "ğŸ˜Š", "ğŸ˜", "ğŸ˜", "ğŸ˜“", "ğŸ˜“", "ğŸ˜­", "ğŸ˜­", "ğŸ’€"];
        
        // é¡¯ç¤ºé¦¬åŒ¹ä¸Šçš„è¡¨æƒ…æ³¡æ³¡
        sorted.forEach((r, rank) => {
            const idx = results.findIndex(x => x.name === r.name);
            const bub = document.getElementById(`bubble-${idx}`);
            bub.className = "finish-emoji";
            bub.innerText = emojis[rank] || "ğŸ’€";
        });

        document.getElementById('leaderboard-overlay').style.display = 'flex';
        document.getElementById('rankings-list').innerHTML = sorted.map((r, i) => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #eee;">
                <span>#${i+1} ${r.name}</span>
                <span style="color:var(--primary)">${getPrize(i+1)}</span>
            </div>
        `).join('');
    }

    function getPrize(r) {
        if (r === 1) return "$2500";
        if (r <= 5) return "$1000ç¦®åˆ¸";
        return {6:"$500", 7:"$400", 8:"$300", 9:"$200", 10:"$100"}[r] || "-";
    }

</script>
