<script>

    const horseLibrary = [

        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, bst: 95}, desc: "17:59 æœƒè‡ªå‹•è§¸ç™¼ Zone é ˜åŸŸè¡åˆºã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, bst: 80}, desc: "èµ·æ­¥è¶…å¿«ï¼Œä½†éš¨æ™‚æœƒé«”åŠ›è€—ç›¡å€’åœ°ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, bst: 60}, desc: "è¼¸å‡ºç©©å®šä½†æ²’äººè½å¾—æ‡‚ï¼Œæ•¸å€¼å¹³å‡ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, bst: 75}, desc: "è¡€æ¶²è£¡éƒ½æ˜¯å’–å•¡å› ï¼Œé€Ÿåº¦æ³¢å‹•æ¥µå¤§ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, bst: 30}, desc: "èƒ½å°‡æ‰€æœ‰æ»‘å€’äº‹ä»¶ç”©çµ¦éšŠå‹ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, bst: 50}, desc: "è€åŠ›åè¶³ï¼Œé»˜é»˜åœ¨æœ€å¾Œçˆ¬ä¸Šé¦–ä½ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, bst: 99}, desc: "ä¸åˆ°æœ€å¾Œä¸€ç§’çµ•ä¸åŠ é€Ÿçš„å¥‡è¹Ÿã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, bst: 70}, desc: "é æ°£å‹¢å¥”è·‘çš„é«˜æ•ˆç‡ä»£è¡¨ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, bst: 65}, desc: "ä¸æ±‚ç¬¬ä¸€ä½†æ±‚ä¸åŠ ç­çš„å¹³è¡¡ç‹ã€‚" }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    const colors = ["#FF5252", "#FFD700", "#E040FB", "#00E676", "#2979FF", "#FF9100", "#40C4FF", "#FF1744", "#F4FF81", "#B2FF59"];

    function init() {
        if (isAdmin) { document.getElementById('start-btn').style.display = 'block'; document.getElementById('admin-panel').style.display = 'block'; }
        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button'); btn.className = 'name-btn'; btn.id = `name-${n}`; btn.innerText = n;
            btn.onclick = () => { myName = n; db.ref(`users/${n}`).set(true); document.getElementById('bgm').play().catch(()=>{}); };
            nameGrid.appendChild(btn);
        });
        const horseGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div'); div.className = 'horse-slot'; div.id = `slot-${i}`;
            div.innerHTML = `<div class="horse-card-header"><span class="horse-no">NO.${i+1}</span></div><span class="horse-avatar">ğŸ</span><div class="horse-name">${h.trait}</div><div class="horse-desc">${h.desc}</div><div class="stat-group"><div class="stat-row"><span class="stat-label">æ•ˆç‡</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.spd}%"></div></div></div><div class="stat-row"><span class="stat-label">é«”åŠ›</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.sta}%"></div></div></div></div>`;
            div.onclick = () => { if (myName) db.ref(`assignments/${myName}`).set(i); };
            horseGrid.appendChild(div);
        });
        listenFirebase();
    }

    function listenFirebase() {
        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (!state && raceStarted) { location.reload(); return; }
            if (state && state.status === 'racing' && !raceStarted) { startTheGame(state.seed, state.participants); }
        });
        db.ref('users').on('value', snap => {
            const users = snap.val() || {};
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (users[n]) { btn.classList.add('taken'); if (n === myName) { document.getElementById('user-login').style.display = 'none'; document.getElementById('setup').style.display = 'block'; } }
            });
        });
        db.ref('assignments').on('value', snap => {
            const assigns = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`); slot.classList.remove('occupied', 'my-pick');
                const owner = Object.keys(assigns).find(name => assigns[name] === i);
                if (owner) { if (owner === myName) slot.classList.add('my-pick'); else { slot.classList.add('occupied'); if(!slot.querySelector('.occupied-label')){const l=document.createElement('div'); l.className='occupied-label'; l.innerText=`é¨å£«: ${owner}`; slot.appendChild(l);}} }
            });
        });
    }

    function resetData() { if (confirm("ç¢ºå®šé‡ç½®å…¨é«”éŠæˆ²ï¼Ÿ")) { db.ref().set(null); location.reload(); } }

    document.getElementById('start-btn').onclick = () => {
        db.ref('assignments').once('value', snap => {
            const p = snap.val() || {};
            if (Object.keys(p).length < 1) return alert("æ²’äººé¸é¦¬ï¼");
            db.ref('gameState').set({ status: 'racing', seed: Math.random(), participants: p });
        });
    };

    function startTheGame(seed, participants) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('user-login').style.display = 'none';
        document.getElementById('track').style.display = 'block';
        document.getElementById('snd-start').play();

        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = "";
        const list = Object.keys(participants).map((name, idx) => ({ name: name, horseData: horseLibrary[participants[name]], color: colors[idx % colors.length] }));
        const laneHeight = 100 / list.length;
        list.forEach(item => {
            const lane = document.createElement('div'); lane.className = 'lane'; lane.style.height = `${laneHeight}%`;
            lane.innerHTML = `<div class="horse-container" id="horse-${item.horseData.id}"><div class="status-bubble" id="status-${item.horseData.id}"></div><div class="horse-icon" style="color:${item.color}">ğŸ</div><div><div style="font-size:10px;">${item.name}</div><div class="stamina-mini"><div class="stamina-mini-fill" id="stamina-fill-${item.horseData.id}"></div></div></div></div>`;
            lanesBox.appendChild(lane);
        });
        runRaceEngine(seed, list);
    }

    // --- æ ¸å¿ƒåŒæ­¥å¼•æ“ ---
    function runRaceEngine(seed, list) {
        let seedVal = seed * 1000000;
        const syncRand = () => { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; };
        
        const horses = list.map(item => ({ ...item.horseData, ownerName: item.name, pos: 10, speed: 0, currStamina: 100, finished: false, isStalled: false, stallEndFrame: 0 }));
        const finishLine = document.getElementById('track').offsetWidth - 110;
        let frame = 0;

        const timer = setInterval(() => {
            frame++;
            horses.forEach(h => {
                if (h.finished) return;

                // é«”åŠ›èˆ‡å€’åœ°é‚è¼¯
                if (!h.isStalled) {
                    let cost = (h.speed * 0.05 + 0.1) * (h.id === 2 ? 1.8 : (h.id === 0 ? 0.5 : 1.0));
                    h.currStamina = Math.max(0, h.currStamina - cost);
                }
                if (h.currStamina <= 0 && !h.isStalled) {
                    h.speed = 0; h.isStalled = true; h.stallEndFrame = frame + 60;
                    updateBubble(h.id, "ğŸ¤® é«”åŠ›ä¸æ”¯", "var(--danger)");
                }
                if (h.isStalled && frame >= h.stallEndFrame) {
                    h.currStamina = 80; h.isStalled = false; updateBubble(h.id, "", "", false);
                }

                // ç§»å‹•é‚è¼¯
                if (!h.isStalled) {
                    let acc = syncRand() * 0.25;
                    if (h.id === 1 && frame > 240) { acc += 1.5; updateBubble(h.id, "ğŸ”¥ ä¸‹ç­è¡åˆº", "var(--sprint)"); }
                    if (h.id === 7 && frame > 360) { acc += 3.0; updateBubble(h.id, "ğŸš€ è¶•æˆªç¨¿", "var(--sprint)"); }
                    h.speed = (h.speed * 0.94) + acc + (h.stats.spd * 0.0015);
                    if (h.currStamina < 25) h.speed *= 0.6;
                }

                // éš¨æ©Ÿäº‹ä»¶ (åŒæ­¥åˆ¤å®š)
                if (!h.isStalled && frame % 30 === 0) {
                    const r = syncRand();
                    if (r < 0.03 && h.id !== 5) { 
                        h.speed = 0; h.pos = Math.max(10, h.pos - 30); h.isStalled = true; h.stallEndFrame = frame + 30;
                        updateBubble(h.id, "â›¸ï¸ æ»‘å€’äº†ï¼", "#546e7a");
                    }
                }

                h.pos += h.speed;
                const el = document.getElementById(`horse-${h.id}`);
                if (el) el.style.left = Math.min(h.pos, finishLine + 30) + 'px';
                const sf = document.getElementById(`stamina-fill-${h.id}`);
                if (sf) { sf.style.width = h.currStamina + "%"; sf.style.background = h.currStamina < 25 ? 'var(--danger)' : 'var(--success)'; }

                if (h.pos >= finishLine && !h.finished) {
                    h.finished = true; finishedHorses.push(h);
                    if (finishedHorses.length === 1) document.getElementById('snd-win').play();
                    if (finishedHorses.length === horses.length) { clearInterval(timer); setTimeout(showLeaderboard, 1000); }
                }
            });
        }, 50);
    }

    function updateBubble(id, text, color, display = true) {
        const el = document.getElementById(`status-${id}`); if (el) { el.innerText = text; el.style.display = display ? 'block' : 'none'; el.style.background = color; }
    }

    function showLeaderboard() {
        document.getElementById('leaderboard').style.display = 'block';

            list.appendChild(div);
        });
    }
