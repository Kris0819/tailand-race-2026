<script>

    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, bst: 40, lck: 70}, desc: "æ“…é•·åœ¨ä¸»ç®¡è¦–ç·šå¤–ç·©æ­¥å‰é€²ï¼Œé«”åŠ›æ·±ä¸å¯æ¸¬ã€‚" },

        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, bst: 80, lck: 30}, desc: "èµ·æ­¥å³å·”å³°ï¼Œä½†éœ€æ³¨æ„å¥åº·è­¦è¨Šã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, bst: 60, lck: 80}, desc: "ç¯€å¥æ„Ÿæ¥µå¼·ï¼Œèƒ½ä»¥ç©©å®šèªé€Ÿå£“åˆ¶å…¨å ´ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, bst: 75, lck: 50}, desc: "ä¾è³´èˆˆå¥®åŠ‘ï¼Œé€Ÿåº¦å–æ±ºæ–¼æ‹¿éµæ¿ƒåº¦ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, bst: 30, lck: 99}, desc: "ç¥ç´šé–ƒé¿ï¼Œä»»ä½•éšœç¤™èˆ‡è²¬ä»»éƒ½ç¢°ä¸åˆ°ç‰ ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, bst: 50, lck: 60}, desc: "æ²’äººæ³¨æ„åˆ°ç‰ å·²æ‚„æ‚„è·‘åˆ°æœ€å‰é¢ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, bst: 99, lck: 40}, desc: "åœ¨æœ€å¾Œä¸€ç§’å‰ï¼Œæ°¸é æœ‰ç„¡é™å¯èƒ½ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, bst: 70, lck: 60}, desc: "ç”¨æ°£å‹¢é©…å‹•å››è‚¢ï¼Œé€Ÿåº¦å¿«åˆ°ç„¡æ³•åé§ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, bst: 65, lck: 70}, desc: "ä¸æ±‚æœ€å¿«ï¼Œä½†çµ•å°æ´»å¾—æ¯”ä»»ä½•é¦¬éƒ½ä¹…ã€‚" }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    const colors = ["#FF5252", "#FFD700", "#E040FB", "#00E676", "#2979FF", "#FF9100", "#40C4FF", "#FF1744", "#F4FF81", "#B2FF59"];
    let myName = localStorage.getItem('my_race_name') || "";
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === '1';
    let raceStarted = false;
    let finishedHorses = [];

    function init() {
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';
        
        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn'; btn.id = `name-${n}`; btn.innerText = n;
            btn.onclick = () => login(n);
            nameGrid.appendChild(btn);
        });

        const horseGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot'; div.id = `slot-${i}`;
            div.innerHTML = `
                <div style="font-size:24px; transform: scaleX(-1);">ğŸ</div>
                <div style="font-weight:bold; color:var(--gold); font-size:14px;">${h.trait}</div>
                <div class="stat-group">
                    <div class="stat-row"><span class="stat-label">é€Ÿåº¦</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.spd}%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">é«”åŠ›</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.sta}%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">çˆ†ç™¼</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.bst}%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">å¹¸é‹</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.lck}%"></div></div></div>
                </div>
                <div class="horse-desc">${h.desc}</div>
            `;
            div.onclick = () => selectHorse(i);
            horseGrid.appendChild(div);
        });
        listenFirebase();
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const users = snap.val() || {};
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (users[n]) {
                    btn.classList.add('taken');
                    if (n === myName) { btn.classList.add('me'); document.getElementById('user-login').style.display = 'none'; document.getElementById('setup').style.display = 'block'; }
                } else { btn.classList.remove('taken', 'me'); }
            });
        });

        db.ref('assignments').on('value', snap => {
            const assignments = snap.val() || {};
            const readyNames = Object.keys(assignments);
            if (isAdmin) {
                document.getElementById('admin-ready-count').innerText = `å·²å°±ç·’: ${readyNames.length}/${names.length}`;
                document.getElementById('admin-ready-list').innerText = readyNames.join(', ');
            }
            document.getElementById('picker-info').innerText = myName ? `ä½ å¥½ ${myName}ï¼Œè«‹é¸æ“‡æˆ°é¦¬` : "";
            
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`);
                slot.classList.remove('occupied', 'my-pick');
                const label = slot.querySelector('.occupied-label');
                if (label) label.remove();

                const owner = Object.keys(assignments).find(name => assignments[name] === i);
                if (owner) {
                    if (owner === myName) slot.classList.add('my-pick');
                    else {
                        slot.classList.add('occupied');
                        const l = document.createElement('div'); l.className = 'occupied-label'; l.innerText = owner;
                        slot.appendChild(l);
                    }
                }
            });
        });

        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (state && state.status === 'racing' && !raceStarted) startTheGame(state.seed, state.participants);
        });
    }

    function login(n) { myName = n; localStorage.setItem('my_race_name', n); db.ref(`users/${n}`).set(true); }
    function selectHorse(idx) { if (myName) db.ref(`assignments/${myName}`).set(idx); }
    function resetData() { if(confirm("ç¢ºå®šé‡ç½®æ•¸æ“šå—ï¼Ÿ")) { db.ref().set(null); localStorage.clear(); location.reload(); } }

    // ç®¡ç†å“¡é–‹è³½é‚è¼¯ï¼šéš¨æ™‚å¯ä»¥é–‹å§‹
    document.getElementById('start-btn').onclick = function() {
        db.ref('assignments').once('value', snap => {
            const participants = snap.val() || {};
            db.ref('gameState').set({ 
                status: 'racing', 
                seed: Math.random(), 
                participants: participants 
            });
        });
    };

    function startTheGame(seed, participants) {
        raceStarted = true;
        document.querySelectorAll('#setup, #user-login, #admin-panel').forEach(el => el.style.display = 'none');
        document.getElementById('track').style.display = 'block';

        const lanesBox = document.getElementById('lanes-box');
        lanesBox.innerHTML = "";
        const list = Object.keys(participants).map((name, idx) => ({ 
            name, 
            horseData: horseLibrary[participants[name]], 
            color: colors[idx % colors.length] 
        }));
        
        if (list.length === 0) { alert("æ²’æœ‰åƒè³½è€…ï¼Œç³»çµ±é‡ç½®"); location.reload(); return; }

        const hHeight = 100 / list.length;
        list.forEach(item => {
            const lane = document.createElement('div'); lane.className = 'lane'; lane.style.height = `${hHeight}%`;
            lane.innerHTML = `<div class="horse-container" id="horse-${item.horseData.id}"><div class="status-bubble" id="status-${item.horseData.id}"></div><div class="horse-icon" style="color:${item.color}">ğŸ</div><div style="font-size:10px;">${item.name}</div></div>`;
            lanesBox.appendChild(lane);
        });
        runRaceEngine(seed, list);
    }

    function runRaceEngine(seed, list) {
        let seedVal = seed;
        const syncRand = () => { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; };
        const horses = list.map(item => ({ ...item.horseData, ownerName: item.name, pos: 10, speed: 0, finished: false }));
        const finishLine = document.getElementById('track').offsetWidth - 80;

        const timer = setInterval(() => {
            horses.forEach(h => {
                if (h.finished) return;
                // åŸºç¤è·‘é€Ÿ + éš¨æ©ŸæŠ–å‹• + å±¬æ€§åŠ æˆ
                h.speed = (h.speed * 0.95) + (syncRand() * 0.25) + (h.stats.spd * 0.002);
                h.pos += h.speed;
                
                const el = document.getElementById(`horse-${h.id}`);
                if(el) el.style.left = h.pos + 'px';

                if (h.pos >= finishLine) { 
                    h.finished = true; 
                    finishedHorses.push(h); 
                    if (finishedHorses.length === horses.length) { clearInterval(timer); showLeaderboard(); } 
                }
            });
        }, 50);
    }

    function showLeaderboard() {
        document.getElementById('leaderboard').style.display = 'block';
        const listEl = document.getElementById('leaderboard-list');
        listEl.innerHTML = "";
        finishedHorses.forEach((h, i) => {
            const rank = i + 1;
            const item = document.createElement('div');
            item.className = `rank-item rank-${rank <= 3 ? rank : 'other'}`;
            let prize = "";
            if (rank === 1) prize = "ğŸ¥‡ $2500";
            else if (rank <= 5) prize = "ç¦®åˆ¸ $1000";
            else {
                const prizes = {6: "$500", 7: "$400", 8: "$300", 9: "$200", 10: "$100"};
                prize = prizes[rank] || "";
            }
            item.innerHTML = `<span>#${rank} ${h.ownerName}</span><span style="color:var(--primary)">${prize}</span>`;
            listEl.appendChild(item);
        });
    }
