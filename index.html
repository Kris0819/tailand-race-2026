<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffd700; --track-bg: #2c3e50; --success: #4caf50; --warning: #ffeb3b; --danger: #ff5252; --recover: #00bcd4; --sprint: #ff5722; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: #121212; color: white; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        
        /* é¸äººç•«é¢ */
        #user-login { background: #1e1e1e; padding: 30px; border-radius: 20px; text-align: center; z-index: 200; position: fixed; top: 50%; transform: translateY(-50%); width: 90%; max-width: 500px; border: 2px solid var(--gold); box-shadow: 0 0 30px rgba(255,215,0,0.2); }
        .name-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .name-btn { padding: 15px; background: #333; border: 1px solid #555; color: white; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.2s; }
        .name-btn:hover { background: var(--gold); color: black; }

        /* é¸é¦¬å€ */
        .setup-area { background: #1e1e1e; padding: 20px; border-radius: 20px; width: 95vw; max-width: 1200px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; overflow-y: auto; max-height: 80vh; display: none; }

        .horse-slot:hover { border-color: var(--gold); transform: translateY(-5px); }

        .occupied-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); background: var(--primary); color: white; padding: 5px 10px; font-weight: bold; z-index: 10; border: 1px solid white; white-space: nowrap; }

        /* è³½é“ */
        .track-container { position: relative; width: 98vw; flex-grow: 1; background: var(--track-bg); border: 4px solid #333; border-radius: 10px; display: none; margin-top: 10px; overflow: hidden; }
        .finish-line { position: absolute; right: 80px; top: 0; bottom: 0; width: 30px; background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px); border-left: 4px solid var(--gold); z-index: 1; }
        .lane { position: relative; border-bottom: 1px dashed rgba(255,255,255,0.05); display: flex; align-items: center; }

        .stamina-mini-fill { height: 100%; background: var(--success); transition: width 0.3s; }
        .status-bubble { position: absolute; top: -42px; left: 0; font-size: 12px; padding: 4px 12px; border-radius: 12px; display: none; z-index: 100; font-weight: bold; color: white; border: 2px solid white; white-space: nowrap; }

        /* æ’è¡Œæ¦œé ’ç */
        #start-btn { padding: 18px 80px; font-size: 26px; background: linear-gradient(135deg, var(--primary), #8e0000); color: white; border: none; border-radius: 50px; cursor: pointer; margin: 20px; display: none; font-weight: bold; box-shadow: 0 0 20px var(--primary); }
        #leaderboard { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; background: white; color: #111; border-radius: 20px; padding: 25px; z-index: 1000; display: none; border: 8px solid var(--gold); box-shadow: 0 0 100px rgba(0,0,0,0.8); }
        .rank-row { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; }
        .rank-top { background: #fffde7; }
        .prize-text { color: var(--primary); font-size: 20px; }
    </style>
</head>
<body>

    <h2 style="margin: 5px; color: var(--gold); letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">ğŸ 2026 AIOT å°¾ç‰™è³½é¦¬ - é¦¬å¹´è¡Œå¤§é‹</h2>

    <div id="user-login">
        <h2 style="color: var(--gold); margin: 0 0 10px 0;">ä½ æ˜¯å“ªä½åŒä»ï¼Ÿ</h2>
        <div class="name-grid" id="name-grid"></div>
    </div>

    <div id="setup" class="setup-area">
        <h3 id="picker-title" style="margin:0 0 10px 0; text-align: center; color: #fff;">ğŸ† æŒ‘é¸æˆ°é¦¬ï¼Œçˆ­å¥ª $2500 çé‡‘ ğŸ†</h3>
        <div class="horse-select-grid" id="select-grid"></div>
    </div>

    <button id="start-btn">ğŸ é–‹è³½ï¼ (ç®¡ç†å“¡)</button>

    <div class="track-container" id="track">
        <div class="finish-line"></div>
        <div id="lanes-box" style="height: 100%; display: flex; flex-direction: column;"></div>
    </div>

    <div id="leaderboard">
        <h1 style="text-align:center; color: var(--primary); margin: 0;">ğŸŠ é ’çæ™‚åˆ» ğŸŠ</h1>
        <div id="leaderboard-list" style="margin-top: 15px;"></div>
        <button onclick="resetData()" style="width:100%; padding:15px; margin-top:15px; background: #1a1a1a; color: white; border-radius: 10px; cursor:pointer; font-weight: bold;">é‡ç½®ä¸¦é‡æ–°é–‹å§‹</button>
    </div>

<script>
    // --- 1. Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
        projectId: "aiot-d53dc",
        appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. æ•¸æ“šé…ç½® ---
    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40}, desc: "æ‡‚å¾—æ‘¸é­šç¯€çœé«”åŠ›ï¼Œç©©å®šæ€§æœ€é«˜ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95}, desc: "ä¸­å¾Œæ®µç™¼åŠ›ï¼Œçœ‹åˆ°çµ‚é»ç·šæœƒç˜‹ç‹‚åŠ é€Ÿã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80}, desc: "èµ·æ­¥è¶…å¿«ï¼Œä½†å¦‚æœä¸ä¼‘æ¯çµ•å°æœƒçˆ†è‚ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60}, desc: "å„é …æ•¸å€¼å¹³å‡ï¼Œé©åˆç©©ç´®ç©©æ‰“ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75}, desc: "ä¾è³´å’–å•¡å› ï¼Œé«”åŠ›èˆ‡é€Ÿåº¦æ³¢å‹•æ¥µå¤§ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30}, desc: "é‹æ°£å‹é¦¬åŒ¹ï¼Œèƒ½å®Œå…¨å…ç–«æ»‘å€’äº‹ä»¶ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50}, desc: "å­˜åœ¨æ„Ÿä½ä½†è€åŠ›åè¶³ï¼Œé»˜é»˜çˆ¬ä¸Šé¦–ä½ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99}, desc: "æ¥µæ˜“è§¸ç™¼ç¥ç´šè¡åˆºï¼Œæœ€å¾Œä¸€ç§’ç¿»ç›¤ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70}, desc: "é«˜æ•ˆç‡ä»£è¡¨ï¼Œæœƒä¸€ç›´çµ¦èº«é‚Šçš„äººå£“åŠ›ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65}, desc: "æ•¸æ“šå¹³è¡¡ä¹‹ç‹ï¼Œé«”åŠ›åˆ†é…éå¸¸ç§‘å­¸ã€‚" }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    const colors = ["#FF5252", "#FFD700", "#E040FB", "#00E676", "#2979FF", "#FF9100", "#40C4FF", "#FF1744", "#F4FF81", "#B2FF59"];

    let myName = localStorage.getItem('my_race_name') || "";
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === '1';
    let raceStarted = false;
    let finishedHorses = [];

    // --- çé‡‘å°æ‡‰é‚è¼¯ ---
    function getPrize(rank) {
        if (rank === 1) return "$2500";
        if (rank >= 2 && rank <= 5) return "æ–°å…‰ç¦®åˆ¸ $1000";
        if (rank === 6) return "$500";
        if (rank === 7) return "$400";
        if (rank === 8) return "$300";
        if (rank === 9) return "$200";
        if (rank === 10) return "$100";
        return "-";
    }

    // --- 3. UI åˆå§‹åŒ– ---
    function init() {
        if (isAdmin) document.getElementById('start-btn').style.display = 'block';
        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn'; btn.id = `name-${n}`; btn.innerText = n;
            btn.onclick = () => login(n);
            nameGrid.appendChild(btn);
        });

        const horseGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot'; div.id = `slot-${i}`;
            div.innerHTML = `<div class="trait-tag">é¦¬è™Ÿ-${i+1}</div><div style="font-size:32px; transform: scaleX(-1);">ğŸ</div><b style="color:var(--gold); font-size:18px;">${h.trait}</b>
                <div class="stat-group">
                    <div class="stat-row"><span class="stat-label">æ•ˆç‡</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.spd}%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">é«”åŠ›</span><div class="stat-bar"><div class="stat-fill" style="width:${h.stats.sta}%"></div></div></div>
                </div><div class="horse-desc">${h.desc}</div>`;
            div.onclick = () => selectHorse(i);
            horseGrid.appendChild(div);
        });
        listenFirebase();
    }

    function listenFirebase() {
        db.ref('users').on('value', snap => {
            const users = snap.val() || {};
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (users[n]) { btn.classList.add('taken'); if (n === myName) { btn.classList.add('me'); document.getElementById('user-login').style.display = 'none'; document.getElementById('setup').style.display = 'block'; } }
                else { btn.classList.remove('taken', 'me'); }
            });
        });
        db.ref('assignments').on('value', snap => {
            const assignments = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`); slot.classList.remove('occupied', 'my-pick');
                const label = slot.querySelector('.occupied-label'); if (label) label.remove();
                const owner = Object.keys(assignments).find(name => assignments[name] === i);
                if (owner) { if (owner === myName) { slot.classList.add('my-pick'); } else { slot.classList.add('occupied'); const l = document.createElement('div'); l.className = 'occupied-label'; l.innerText = `é¨å£«: ${owner}`; slot.appendChild(l); } }
            });
        });
        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (state && state.status === 'racing' && !raceStarted) { startTheGame(state.seed, state.participants); }
        });
    }

    function login(n) { myName = n; localStorage.setItem('my_race_name', n); db.ref(`users/${n}`).set(true); }
    function selectHorse(idx) { if (myName) db.ref(`assignments/${myName}`).set(idx); }
    function resetData() { if (confirm("ç¢ºå®šé‡ç½®æ•¸æ“šï¼Ÿ")) { db.ref().set(null); localStorage.clear(); location.reload(); } }

    // --- 4. è³½é¦¬å¼•æ“ (åŒå‰) ---
    document.getElementById('start-btn').onclick = function() {
        db.ref('assignments').once('value', snap => {
            const participants = snap.val() || {};
            db.ref('gameState').set({ status: 'racing', seed: Math.random(), participants: participants });
        });
    };

    function startTheGame(seed, participants) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('user-login').style.display = 'none';
        document.getElementById('track').style.display = 'block';
        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = "";
        const list = Object.keys(participants).map((name, idx) => ({ name: name, horseData: horseLibrary[participants[name]], color: colors[idx % colors.length] }));
        const laneHeight = 100 / (list.length || 1);
        list.forEach(item => {
            const lane = document.createElement('div'); lane.className = 'lane'; lane.style.height = `${laneHeight}%`;
            lane.innerHTML = `<div class="horse-container" id="horse-${item.horseData.id}"><div class="status-bubble" id="status-${item.horseData.id}"></div><div class="horse-icon" style="color:${item.color}">ğŸ</div><div class="horse-info-mini"><div style="font-size:12px;">${item.name}</div><div class="stamina-mini"><div class="stamina-mini-fill" id="stamina-fill-${item.horseData.id}"></div></div></div></div>`;
            lanesBox.appendChild(lane);
        });
        runRaceEngine(seed, list);
    }

    function runRaceEngine(seed, list) {
        let seedVal = seed;
        const syncRand = () => { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; };
        const horses = list.map(item => ({ ...item.horseData, ownerName: item.name, pos: 10, speed: 0, currStamina: 100, lastEventTime: Date.now() + syncRand()*2000, nextCooldown: 4000 + syncRand()*4000, finished: false, isStalled: false, isBursting: false }));
        const finishLine = document.getElementById('track').offsetWidth - 130;
        const start = Date.now();
        const timer = setInterval(() => {
            const elapsed = (Date.now() - start) / 1000;
            horses.forEach(h => {
                if (h.finished) return;
                if (!h.isStalled) { h.currStamina = Math.max(0, h.currStamina - (h.speed * 0.06 + 0.12) * (h.id === 2 ? 1.8 : (h.id === 0 ? 0.45 : 1.0))); }
                if (h.currStamina <= 0 && !h.isStalled) {
                    h.speed = 0; h.isStalled = true; let count = 5;
                    const bt = setInterval(() => { updateBubble(h.id, `ğŸ¤® çˆ†è‚...${count}`, "var(--danger)"); count--; if (count<0) { clearInterval(bt); h.currStamina=100; h.isStalled=false; updateBubble(h.id,"","",false); } }, 1000);
                }
                if (!h.isStalled) {
                    let acc = syncRand() * 0.22; if (h.id === 1 && elapsed >= 15) { acc += 2.8; updateBubble(h.id, "ğŸ”¥ è¡åˆºï¼", "var(--sprint)"); }
                    h.speed = ((h.speed * 0.93) + acc + (h.stats.spd * 0.002)) * (h.currStamina < 20 ? 0.4 : (h.currStamina < 50 ? 0.8 : 1.0));
                }
                if (Date.now() - h.lastEventTime > h.nextCooldown && !h.isStalled) {
                    h.lastEventTime = Date.now(); h.nextCooldown = 4000 + syncRand()*4000;
                    const r = syncRand(); if (r < 0.12 && h.id !== 5) { h.speed = 0; h.pos = Math.max(10, h.pos - 40); updateBubble(h.id, "â›¸ï¸ æ»‘å€’ï¼", "#546e7a"); setTimeout(() => updateBubble(h.id,"","",false), 1500); }
                    else if (r < 0.25) { h.speed = 0; h.isStalled = true; h.currStamina = Math.min(100, h.currStamina + 45); updateBubble(h.id, "ğŸ›Œ èººå¹³...", "var(--recover)"); setTimeout(() => {h.isStalled=false; updateBubble(h.id,"","",false);}, 2000); }
                }
                h.pos += h.speed; const el = document.getElementById(`horse-${h.id}`); el.style.left = Math.min(h.pos, finishLine + 40) + 'px';
                const sf = document.getElementById(`stamina-fill-${h.id}`); sf.style.width = `${h.currStamina}%`; sf.style.background = h.currStamina < 20 ? 'var(--danger)' : 'var(--success)';
                if (h.pos >= finishLine && !h.finished) { h.finished = true; finishedHorses.push(h); if (finishedHorses.length === horses.length) { clearInterval(timer); setTimeout(showLeaderboard, 1000); } }
            });
        }, 50);
    }

    function updateBubble(id, text, color, display = true) {
        const el = document.getElementById(`status-${id}`); if (el) { el.innerText = text; el.style.display = display ? 'block' : 'none'; el.style.background = color; }
    }

    // --- 5. çé‡‘æ’è¡Œæ¦œé¡¯ç¤º ---
    function showLeaderboard() {
        document.getElementById('leaderboard').style.display = 'block';
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = "";
        finishedHorses.forEach((h, i) => {
            const rank = i + 1;
            const div = document.createElement('div');
            div.className = `rank-row ${rank <= 3 ? 'rank-top' : ''}`;
            
            let medal = rank === 1 ? "ğŸ¥‡" : (rank === 2 ? "ğŸ¥ˆ" : (rank === 3 ? "ğŸ¥‰" : `#${rank}`));
            let prize = getPrize(rank);
            
            div.innerHTML = `
                <span>${medal} ${h.ownerName}</span>
                <span class="prize-text">${prize}</span>
            `;
            list.appendChild(div);
        });
    }
    init();
</script>
