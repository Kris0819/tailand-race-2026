<script>
    // --- 1. Firebase é…ç½® (å·²å¥—ç”¨æ‚¨æä¾›çš„é…ç½®) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",

      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. æ•¸æ“šèˆ‡æ ¸å¿ƒåƒæ•¸ ---
    const horseLibrary = [
        { id: 0, trait: "è–ªæ°´å°å·", stats: {spd: 60, sta: 95, burst: 40}, desc: "æ‡‚å¾—æ‘¸é­šç¯€çœé«”åŠ›ï¼Œç©©å®šæ€§æœ€é«˜ã€‚" },
        { id: 1, trait: "ä¸‹ç­æˆ°ç¥", stats: {spd: 50, sta: 65, burst: 95}, desc: "çœ‹åˆ°çµ‚é»ç·šæœƒç˜‹ç‹‚åŠ é€Ÿã€‚" },
        { id: 2, trait: "çˆ†è‚ç‹", stats: {spd: 95, sta: 25, burst: 80}, desc: "èµ·æ­¥è¶…å¿«ï¼Œä½†é«”åŠ›æ¶ˆè€—æ¥µåŠ‡ã€‚" },
        { id: 3, trait: "æœƒè­°ç™¼è¨€æ©Ÿ", stats: {spd: 75, sta: 60, burst: 60}, desc: "å„é …æ•¸å€¼å¹³å‡ï¼Œç©©ç´®ç©©æ‰“ã€‚" },
        { id: 4, trait: "å’–å•¡ä¸­æ¯’è€…", stats: {spd: 80, sta: 45, burst: 75}, desc: "é«”åŠ›èˆ‡é€Ÿåº¦æ³¢å‹•æ¥µå¤§ã€‚" },
        { id: 5, trait: "ç”©é‹å°ˆæ¥­æˆ¶", stats: {spd: 45, sta: 85, burst: 30}, desc: "èƒ½å…ç–«æ»‘å€’äº‹ä»¶ã€‚" },
        { id: 6, trait: "åŠ ç­é‚Šç·£äºº", stats: {spd: 55, sta: 90, burst: 50}, desc: "è€åŠ›åè¶³ï¼Œé»˜é»˜çˆ¬ä¸Šé¦–ä½ã€‚" },
        { id: 7, trait: "æˆªç¨¿è¡åˆº", stats: {spd: 35, sta: 70, burst: 99}, desc: "æ¥µæ˜“è§¸ç™¼æœ€å¾Œä¸€ç§’ç¿»ç›¤ã€‚" },
        { id: 8, trait: "å‡ºä¸€å¼µå˜´", stats: {spd: 85, sta: 50, burst: 70}, desc: "é«˜æ•ˆç‡ä»£è¡¨ã€‚" },
        { id: 9, trait: "ä¸­åº¸ä¹‹é“", stats: {spd: 70, sta: 75, burst: 65}, desc: "æ•¸æ“šå¹³è¡¡ä¹‹ç‹ã€‚" }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    const colors = ["#FF5252", "#FFD700", "#E040FB", "#00E676", "#2979FF", "#FF9100", "#40C4FF", "#FF1744", "#F4FF81", "#B2FF59"];

    let myName = "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
    let raceStarted = false;
    let finishedHorses = [];
    
    // ã€åŒæ­¥æ ¡æº–ã€‘: ç‚ºäº†é”æˆ 30 ç§’ï¼ŒSPEED_SCALE èª¿é™è‡³ 0.45 å·¦å³
    const VIRTUAL_FINISH = 1000;
    const TIME_STEP = 50;       
    const SPEED_SCALE = 0.45;    

    function init() {
        // è¨˜æ†¶åŠŸèƒ½ï¼šæª¢æŸ¥æœ¬åœ°å­˜å„²æ˜¯å¦æœ‰åå­—
        const savedName = localStorage.getItem('aiot_race_name');
        
        if (isAdmin) {
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'block';
        }

        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'name-btn'; btn.id = `name-${n}`; btn.innerText = n;
            btn.onclick = () => login(n);
            nameGrid.appendChild(btn);
        });

        const horseGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot'; div.id = `slot-${i}`;
            div.innerHTML = `
                <div style="font-size:28px; transform: scaleX(-1);">ğŸ</div>
                <div class="horse-info">
                    <div style="font-weight:bold; color:var(--gold); font-size:14px;">${h.trait}</div>
                    <div class="stat-bars">
                        <div class="stat-row">æ•ˆç‡ <div class="stat-bar"><div class="stat-fill" style="width:${h.stats.spd}%"></div></div></div>
                        <div class="stat-row">é«”åŠ› <div class="stat-bar"><div class="stat-fill" style="width:${h.stats.sta}%"></div></div></div>
                    </div>
                    <div class="horse-desc">${h.desc}</div> </div>`;
            div.onclick = () => selectHorse(i);
            horseGrid.appendChild(div);
        });

        listenFirebase();

        // å¦‚æœæœ‰è¨˜æ†¶çš„åå­—ï¼Œè‡ªå‹•ç™»å…¥
        if (savedName) {
            login(savedName);
        }
    }

    function listenFirebase() {
        db.ref('gameState').on('value', snap => {
            const state = snap.val();
            if (!state && raceStarted) { location.reload(); return; }
            if (state && state.status === 'racing' && !raceStarted) { startTheGame(state.seed, state.participants); }
        });
        db.ref('users').on('value', snap => {
            const users = snap.val() || {};
            let count = 0;
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (users[n]) { 
                    count++; 
                    btn.classList.add('taken'); 
                    if (n === myName) { 
                        btn.classList.add('me'); 
                        document.getElementById('user-login').style.display = 'none'; 
                        document.getElementById('setup').style.display = 'block'; 
                    } 
                } else { btn.classList.remove('taken', 'me'); }
            });
            if(isAdmin) document.getElementById('ready-count').innerText = count;
        });
        db.ref('assignments').on('value', snap => {
            const assignments = snap.val() || {};
            horseLibrary.forEach((_, i) => {
                const slot = document.getElementById(`slot-${i}`); slot.classList.remove('occupied', 'my-pick');
                const label = slot.querySelector('.occupied-label'); if (label) label.remove();
                const owner = Object.keys(assignments).find(name => assignments[name] === i);
                if (owner) { 
                    if (owner === myName) { slot.classList.add('my-pick'); } 
                    else { slot.classList.add('occupied'); const l = document.createElement('div'); l.className = 'occupied-label'; l.innerText = owner; slot.appendChild(l); } 
                }
            });
        });
    }

    function login(n) { 
        myName = n; 
        localStorage.setItem('aiot_race_name', n); // å„²å­˜åˆ°æ‰‹æ©Ÿæœ¬åœ°
        db.ref(`users/${n}`).set(true); 
        document.getElementById('bgm').play().catch(()=>{}); 
    }

    function selectHorse(idx) { if (myName) db.ref(`assignments/${myName}`).set(idx); }

    function clearAllData() { 
        if (confirm("ç¢ºå®šé‡ç½®éŠæˆ²ï¼Ÿé€™æœƒæ¸…ç©ºæ‰€æœ‰æ•¸æ“šã€‚")) { 
            localStorage.removeItem('aiot_race_name'); // é‡ç½®æ™‚ä¹Ÿæ¸…ç©ºæœ¬åœ°è¨˜æ†¶
            db.ref().set(null); 
            location.reload(); 
        } 
    }

    document.getElementById('start-btn').onclick = function() {
        db.ref('assignments').once('value', snap => {
            const participants = snap.val() || {};
            if (Object.keys(participants).length < 1) return alert("è‡³å°‘éœ€è¦ä¸€äººé¸é¦¬ï¼");
            db.ref('gameState').set({ status: 'racing', seed: Math.random(), participants: participants });
        });
    };

    function startTheGame(seed, participants) {
        raceStarted = true;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('user-login').style.display = 'none';
        document.getElementById('track').style.display = 'block';
        document.getElementById('snd-start').play();

        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = "";
        const list = Object.keys(participants).map((name, idx) => ({ name: name, horseData: horseLibrary[participants[name]], color: colors[idx % colors.length] }));
        
        list.forEach(item => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `
                <div class="horse-container" id="horse-${item.horseData.id}">
                    <div class="status-bubble" id="status-${item.horseData.id}" style="display:none;"></div>
                    <div class="horse-icon" style="color:${item.color}">ğŸ</div>
                    <div class="horse-info-mini">
                        <div class="owner-name">${item.name}</div>
                        <div style="width:40px; height:3px; background:#444; margin-top:2px;">
                            <div id="stamina-fill-${item.horseData.id}" style="height:100%; background:var(--success); width:100%;"></div>
                        </div>
                    </div>
                </div>`;
            lanesBox.appendChild(lane);
        });
        runRaceEngine(seed, list);
    }

    function runRaceEngine(seed, list) {
        let seedVal = seed;
        const syncRand = () => { seedVal = (seedVal * 9301 + 49297) % 233280; return seedVal / 233280; };
        const horses = list.map(item => ({ ...item.horseData, ownerName: item.name, pos: 0, speed: 0, currStamina: 100, lastEventTime: Date.now() + syncRand()*2000, nextCooldown: 4000 + syncRand()*4000, finished: false, isStalled: false }));
        
        const start = Date.now();
        const timer = setInterval(() => {
            const elapsed = (Date.now() - start) / 1000;
            horses.forEach(h => {
                if (h.finished) return;
                
                if (!h.isStalled) { h.currStamina = Math.max(0, h.currStamina - (h.speed * 0.05 + 0.08) * (h.id === 2 ? 1.8 : (h.id === 0 ? 0.45 : 1.0))); }
                
                if (h.currStamina <= 0 && !h.isStalled) {
                    h.speed = 0; h.isStalled = true; let count = 5;
                    const bt = setInterval(() => { 
                        updateBubble(h.id, `ğŸ¤® çˆ†è‚...${count}`, "var(--danger)"); count--; 
                        if (count<0) { clearInterval(bt); h.currStamina=100; h.isStalled=false; updateBubble(h.id,"","",false); } 
                    }, 1000);
                }
                
                if (!h.isStalled) {
                    let acc = syncRand() * 0.22; 
                    if (h.id === 1 && elapsed >= 18) { acc += 3.0; updateBubble(h.id, "ğŸ”¥ è¡åˆºï¼", "var(--sprint)"); }
                    // é€Ÿåº¦å…¬å¼å¾®èª¿ï¼Œè®“å¹³å‡å®Œè³½æ™‚é–“è½åœ¨ 30 ç§’
                    h.speed = ((h.speed * 0.94) + acc + (h.stats.spd * 0.002)) * (h.currStamina < 20 ? 0.4 : (h.currStamina < 50 ? 0.8 : 1.0)) * SPEED_SCALE;
                }

                if (Date.now() - h.lastEventTime > h.nextCooldown && !h.isStalled) {
                    h.lastEventTime = Date.now(); h.nextCooldown = 4000 + syncRand()*4000;
                    const r = syncRand(); 
                    if (r < 0.1 && h.id !== 5) { 
                        h.speed = 0; h.pos = Math.max(0, h.pos - 50); updateBubble(h.id, "â›¸ï¸ æ»‘å€’ï¼", "#546e7a"); 
                        setTimeout(() => updateBubble(h.id,"","",false), 1500); 
                    }
                    else if (r < 0.15) { 
                        h.speed = 0; h.isStalled = true; h.currStamina = Math.min(100, h.currStamina + 45); updateBubble(h.id, "ğŸ›Œ èººå¹³...", "var(--recover)"); 
                        setTimeout(() => {h.isStalled=false; updateBubble(h.id,"","",false);}, 2000); 
                    }
                }
                
                h.pos += h.speed;
                const visualLeft = Math.min((h.pos / VIRTUAL_FINISH) * 80, 88); 
                const el = document.getElementById(`horse-${h.id}`);
                if (el) el.style.left = visualLeft + '%';
                
                const sf = document.getElementById(`stamina-fill-${h.id}`);
                if (sf) { sf.style.width = `${h.currStamina}%`; sf.style.background = h.currStamina < 20 ? 'var(--danger)' : 'var(--success)'; }

                if (h.pos >= VIRTUAL_FINISH && !h.finished) { 
                    h.finished = true; 
                    finishedHorses.push(h); 
                    if (finishedHorses.length === 1) document.getElementById('snd-win').play();
                    if (finishedHorses.length === list.length) { clearInterval(timer); setTimeout(showLeaderboard, 1000); } 
                }
            });
        }, TIME_STEP);
    }

    function updateBubble(id, text, color, display = true) {
        const el = document.getElementById(`status-${id}`); if (el) { el.innerText = text; el.style.display = display ? 'block' : 'none'; el.style.background = color; }
    }

    function showLeaderboard() {
        document.getElementById('leaderboard').style.display = 'flex';
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = "";
        finishedHorses.forEach((h, i) => {
            const rank = i + 1;
            const div = document.createElement('div');
            div.className = `rank-row ${rank === 1 ? 'rank-1' : ''}`;
            const prizes = {1:"$2500",2:"$1000",3:"$1000",4:"$1000",5:"$1000",6:"$500",7:"$400",8:"$300",9:"$200",10:"$100"};
            div.innerHTML = `<span>${rank === 1 ? 'ğŸ¥‡' : rank} ${h.ownerName}</span><span style="color:var(--primary); font-weight:bold;">${prizes[rank]}</span>`;
            list.appendChild(div);
        });
    }
    init();
</script>
