    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #d32f2f; --gold: #ffd700; --track-bg: #1a1a1a; --success: #4caf50; --danger: #ff5252; --recover: #00bcd4; --sprint: #ff5722; }
        body { font-family: 'PingFang TC', sans-serif; background: #121212; color: white; margin: 0; overflow: hidden; -webkit-touch-callout: none; -webkit-user-select: none; }

        /* é€šç”¨æŒ‰éˆ•æ¨£å¼ */
        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }

        /* ç™»å…¥èˆ‡é¸é¦¬å€ - æ‰‹æ©Ÿå„ªåŒ– */
        #user-login, #setup { position: fixed; inset: 0; background: #121212; z-index: 1000; padding: 15px; overflow-y: auto; }
        .name-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .name-btn { padding: 20px; background: #333; color: white; font-size: 16px; border: 1px solid #444; }
        .name-btn.taken { opacity: 0.3; pointer-events: none; }
        .name-btn.me { background: var(--success); border-color: white; }

        .horse-select-grid { display: grid; grid-template-columns: 1fr; gap: 10px; padding-bottom: 80px; }
        .horse-slot { background: #222; padding: 12px; border-radius: 10px; border: 2px solid #444; display: flex; align-items: center; position: relative; }
        .horse-slot.my-pick { border-color: var(--gold); background: #2d2d10; }
        .horse-slot.occupied { opacity: 0.4; pointer-events: none; }
        
        /* ä¿®æ­£ï¼šèƒ½åŠ›å€¼é¡¯ç¤º */
        .stat-group { flex-grow: 1; margin-left: 10px; }
        .stat-row { display: flex; align-items: center; margin: 2px 0; font-size: 12px; }
        .stat-label { width: 35px; color: #aaa; }
        .stat-bar { height: 6px; background: #000; flex-grow: 1; border-radius: 3px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--gold); }

        /* è³½é“ - æ‰‹æ©Ÿé©é… */
        .track-container { width: 100vw; height: 100vh; background: var(--track-bg); display: none; position: relative; }
        .lane { position: relative; border-bottom: 1px solid #333; box-sizing: border-box; }
        .finish-line { position: absolute; right: 50px; top: 0; bottom: 0; width: 10px; background: repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px); opacity: 0.5; }
        
        .horse-container { position: absolute; left: 0; display: flex; align-items: center; width: 100px; transition: left 0.1s linear; }
        .horse-icon { font-size: 24px; transform: scaleX(-1); }
        .horse-name { font-size: 10px; text-align: center; color: #fff; white-space: nowrap; overflow: hidden; }

        /* ç®¡ç†å“¡ä»‹é¢ */
        #admin-panel { position: fixed; bottom: 10px; left: 10px; right: 10px; z-index: 2000; pointer-events: none; display: flex; flex-direction: column; gap: 5px; }
        #start-btn { pointer-events: auto; width: 100%; padding: 15px; font-size: 20px; background: var(--primary); color: white; display: none; }

        #leaderboard { position: fixed; inset: 20px; background: white; color: black; border-radius: 15px; padding: 20px; z-index: 3000; display: none; overflow-y: auto; }
        .rank-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="user-login">
        <h2 style="text-align: center; color: var(--gold);">ğŸ 2026 AIOT å°¾ç‰™è³½é¦¬</h2>
        <div class="name-grid" id="name-grid"></div>
    </div>

    <div id="setup" style="display:none;">
        <h3 style="text-align: center;">ğŸ† æŒ‘é¸æ‚¨çš„æˆ°é¦¬</h3>
        <div class="horse-select-grid" id="select-grid"></div>
    </div>

    <div id="admin-panel">
        <button id="start-btn" class="btn">ğŸ ç®¡ç†å“¡ï¼šé–‹å§‹æ¯”è³½</button>
        <button id="reset-btn" class="btn" style="background:#444; color:white; pointer-events:auto; font-size:10px; padding:5px;" onclick="resetData()">å…¨é«”é‡ç½®éŠæˆ²</button>
    </div>

    <div id="track" class="track-container">
        <div class="finish-line"></div>
        <div id="lanes-box" style="height: 100%;"></div>
    </div>

    <div id="leaderboard">
        <h2 style="text-align:center; color: var(--primary);">ğŸŠ æœ€çµ‚æ’å ğŸŠ</h2>
        <div id="leaderboard-list"></div>
        <button class="btn" onclick="location.reload()" style="width:100%; padding:12px; margin-top:10px; background:#333; color:white;">é—œé–‰</button>
    </div>

<script>
    // --- 1. Firebase é…ç½® (ç”± User æŒ‡å®šæä¾›) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBHJtwI42b8i6z7zRw6tDgtR4ITSNKWrf8",
      authDomain: "aiot-d53dc.firebaseapp.com",
      databaseURL: "https://aiot-d53dc-default-rtdb.firebaseio.com",
      projectId: "aiot-d53dc",
      storageBucket: "aiot-d53dc.firebasestorage.app",
      messagingSenderId: "1021331253049",
      appId: "1:1021331253049:web:11f0695e8ab64eae0baae8",
      measurementId: "G-9YDKS70ZE7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. æ•¸æ“šé…ç½® ---
    const horseLibrary = [
        { trait: "è–ªæ°´å°å·", spd: 65, sta: 90 },
        { trait: "ä¸‹ç­æˆ°ç¥", spd: 60, sta: 70 },
        { trait: "çˆ†è‚ç‹", spd: 95, sta: 30 },
        { trait: "æœƒè­°ç™¼è¨€æ©Ÿ", spd: 75, sta: 60 },
        { trait: "å’–å•¡ä¸­æ¯’è€…", spd: 85, sta: 45 },
        { trait: "ç”©é‹å°ˆæ¥­æˆ¶", spd: 55, sta: 85 },
        { trait: "åŠ ç­é‚Šç·£äºº", spd: 60, sta: 95 },
        { trait: "æˆªç¨¿è¡åˆº", spd: 50, sta: 80 },
        { trait: "å‡ºä¸€å¼µå˜´", spd: 88, sta: 50 },
        { trait: "ä¸­åº¸ä¹‹é“", spd: 72, sta: 72 }
    ];

    let names = ["JULIA", "MOLLY", "DON", "è±ªå“¥", "Gimme", "Erick", "éŸ‹å¿—", "JULI", "JASON", "KRIS"];
    let myName = "";
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';

    // --- 3. UI åˆå§‹åŒ– ---
    function init() {
        if (isAdmin) document.getElementById('start-btn').style.display = 'block';

        const nameGrid = document.getElementById('name-grid');
        names.forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'btn name-btn'; btn.id = `name-${n}`; btn.innerText = n;
            btn.onclick = () => { myName = n; db.ref(`users/${n}`).set(true); };
            nameGrid.appendChild(btn);
        });

        const horseGrid = document.getElementById('select-grid');
        horseLibrary.forEach((h, i) => {
            const div = document.createElement('div');
            div.className = 'horse-slot'; div.id = `slot-${i}`;
            div.innerHTML = `
                <div style="font-size:24px; margin-right:10px;">ğŸ</div>
                <div class="stat-group">
                    <div style="font-weight:bold; color:var(--gold); font-size:14px;">${h.trait}</div>
                    <div class="stat-row"><span class="stat-label">é€Ÿåº¦</span><div class="stat-bar"><div class="stat-fill" style="width:${h.spd}%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">é«”åŠ›</span><div class="stat-bar"><div class="stat-fill" style="width:${h.sta}%"></div></div></div>
                </div>
                <div id="owner-${i}" style="font-size:10px; color:#888;"></div>
            `;
            div.onclick = () => { if(myName) db.ref(`assignments/${myName}`).set(i); };
            horseGrid.appendChild(div);
        });
        listenFirebase();
    }

    function listenFirebase() {
        // ç›£è½ä½¿ç”¨è€…ç™»å…¥
        db.ref('users').on('value', snap => {
            const users = snap.val() || {};
            names.forEach(n => {
                const btn = document.getElementById(`name-${n}`);
                if (users[n]) btn.classList.add('taken');
                if (n === myName) {
                    document.getElementById('user-login').style.display = 'none';
                    document.getElementById('setup').style.display = 'block';
                }
            });
        });

        // ç›£è½é¦¬åŒ¹æŒ‘é¸
        db.ref('assignments').on('value', snap => {
            const data = snap.val() || {};
            document.querySelectorAll('.horse-slot').forEach(s => s.className = 'horse-slot');
            horseLibrary.forEach((_, i) => document.getElementById(`owner-${i}`).innerText = "");

            Object.keys(data).forEach(user => {
                const horseIdx = data[user];
                const slot = document.getElementById(`slot-${horseIdx}`);
                if (user === myName) slot.classList.add('my-pick');
                else slot.classList.add('occupied');
                document.getElementById(`owner-${horseIdx}`).innerText = user;
            });
        });

        // æ ¸å¿ƒåŒæ­¥ï¼šç›£è½æ¯”è³½é€²åº¦
        db.ref('raceProgress').on('value', snap => {
            const progress = snap.val();
            if (progress) {
                if (document.getElementById('track').style.display === 'none') {
                    showTrack(progress.participants);
                }
                updateHorsesUI(progress.horses);
                if (progress.status === 'finished') showLeaderboard(progress.horses);
            }
        });

        // ç›£è½é‡ç½®
        db.ref('gameState').on('value', snap => {
            if (!snap.val() && myName) location.reload();
        });
    }

    function showTrack(participants) {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('track').style.display = 'block';
        const box = document.getElementById('lanes-box');
        box.innerHTML = "";
        const laneH = 100 / Object.keys(participants).length;
        Object.keys(participants).forEach(name => {
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.style.height = `${laneH}%`;
            lane.innerHTML = `
                <div class="horse-container" id="run-horse-${name}">
                    <div class="horse-icon">ğŸ</div>
                    <div class="horse-name">${name}</div>
                </div>
            `;
            box.appendChild(lane);
        });
    }

    function updateHorsesUI(horsesData) {
        const trackW = document.getElementById('track').offsetWidth - 110;
        Object.keys(horsesData).forEach(name => {
            const el = document.getElementById(`run-horse-${name}`);
            if (el) el.style.left = (horsesData[name].pos / 100) * trackW + 'px';
        });
    }

    // --- 4. ç®¡ç†å“¡ç«¯è¨ˆç®—é‚è¼¯ (ç¢ºä¿åŒæ­¥) ---
    document.getElementById('start-btn').onclick = function() {
        db.ref('assignments').once('value', snap => {
            const participants = snap.val();
            if (!participants) return alert("æ²’äººé¸é¦¬ï¼");
            
            db.ref('gameState').set({ status: 'racing' });
            runServerLogic(participants);
        });
    };

    function runServerLogic(participants) {
        let horses = {};
        Object.keys(participants).forEach(name => {
            const base = horseLibrary[participants[name]];
            horses[name] = { pos: 0, speed: 0, sta: 100, base: base, finished: false, rank: 0 };
        });

        let finishedCount = 0;
        const totalParticipants = Object.keys(participants).length;

        const engine = setInterval(() => {
            Object.keys(horses).forEach(name => {
                const h = horses[name];
                if (h.pos >= 100) {
                    if (!h.finished) {
                        h.finished = true;
                        h.rank = ++finishedCount;
                    }
                    return;
                }
                // ç°¡æ˜“åŒæ­¥ç®—æ³•
                let move = (Math.random() * (h.base.spd / 50));
                h.pos = Math.min(100, h.pos + move);
            });

            db.ref('raceProgress').set({
                status: finishedCount >= totalParticipants ? 'finished' : 'racing',
                horses: horses,
                participants: participants
            });

            if (finishedCount >= totalParticipants) clearInterval(engine);
        }, 100);
    }

    function showLeaderboard(horses) {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = "";
        const sorted = Object.keys(horses).sort((a, b) => horses[a].rank - horses[b].rank);
        sorted.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = 'rank-row';
            div.innerHTML = `<span>#${i+1} ${name}</span><span>${horseLibrary[horses[name].base.id]?.trait || ''}</span>`;
            list.appendChild(div);
        });
        document.getElementById('leaderboard').style.display = 'block';
    }

    function resetData() {
        if (confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) db.ref().set(null);
    }

    init();
</script>

</html>
